<!-- INPUT KENTEKEN -->
<label class="block mt-4">
  <span class="text-gray-700">Vul het kenteken van uw voertuig in.</span>
  <input type="text"
         class="mt-1 block w-full rounded-md bg-yellow-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0"
         name="kenteken"
         maxlength="8"
         placeholder="Bijvoorbeeld AA-BB-12"
         [formControl]="licensePlate"
         (keyup)="typedLicense($event)"
         (paste)="pastedLicense($event)"
         (blur)="validateLicensePlate()"
  >
  <div [hidden]="hideLicenseError()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
    <div class="font-bold">Oeps, het ingevoerde kenteken is niet geldig.</div>
    <div class="block sm:inline">Gebruik het volgende formaat AA-12-BB.</div>
  </div>
</label>
